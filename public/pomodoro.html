<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Timer Pomodoro</title>
  <link rel="shortcut icon" href="imgem/pomodoro.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./img/logo.png" type="image/png">
</head>
<body class="bg-white">
  <nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand font-weight-bold text-white" href="./pomodoro.html"> <img src="./imgem/logo_test_3.jpg"></a>
    <div class="ml-auto">
      <a onclick="pausar()">
        <i id="pause" class="fa text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
        <a onclick='executar()'>
          <i id="play" class="fa fa-play text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
        </a>
        <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
    </div>
    <a href="./index.html"><button class="btlogin ml-2 text-white" style="background-color:#DF3414;">Sair</button></a>
  </nav>
  <!-- container-->
  <div class="container">
    <div class="row d-flex justify-content-center mt-5 mb-5">
      <div class="col-md-8">

        <!-- config-->

        <div id="config" class="row d-flex justify-content-center">
          <div class="col">
            <div class="row d-flex justify-content-center">
              <!-- Botões do tempo pausa e repetições-->
              <div class="col-md-3 d-flex justify-content-center">
                <div class="form-group">
                  <label class=" d-flex justify-content-center  font-weight-bold" for="acao"> AÇÃO </label>
                  <div class="form-bg">
                    <input type="number" class="form-control form-control-lg  border-0 shadow text-white"
                      style="background-color:#1D3671 ;" id="acao">
                  </div>
                  <small class="text-danger" id='erro_acao'></small>
                </div>
              </div>

              <div class="col-md-3 d-flex justify-content-center">
                <div class="form-group">
                  <label class=" d-flex justify-content-center  font-weight-bold" for="pausa"> PAUSA </label>
                  <div class="form-bg">
                    <input type="number" class="form-control form-control-lg  border-0 shadow text-white"
                      style="background-color:#1D3671 ;" id="pausa">
                  </div>
                  <small class="text-danger" id='erro_pausa'></small>
                </div>
              </div>

              <div class="col-md-3 d-flex justify-content-center">
                <div class="form-group">
                  <label class=" d-flex justify-content-center  font-weight-bold" for="sessoes"> SESSÕES
                  </label>
                  <div class="form-bg">
                    <input type="number" class="form-control form-control-lg  border-0 shadow text-white"
                      style="background-color:#1D3671 ;" id="sessoes">
                  </div>
                  <small class="text-danger" id='erro_sessoes'></small>
                </div>
              </div>
            </div>
            <!-- Botão Iniciar-->
            <div class="row mt-5 mb-5 d-flex justify-content-center">
              <div class="col-md-9">
                <button onclick="iniciar()" class="btn shadow btn-lg btn-block text-white"
                  style="background-color: #DF3414 ; font-family: 'Courier New', Courier, monospace; font-weight: 700;">INICIAR</button>
              </div>
            </div>

            <!-- /Botão Iniciar-->
          </div>
        </div>
        <!-- /config-->
      </div>
    </div>
    <!-- Timer-->
    <div id="timer" class="mt-0 d-flex justify-content-center tyle=">
      <div class="row mb-3">
        <div class="col">
          <h3 id="title" class="text-center"></h3>
        </div>
      </div>

      <!-- Relogio-->
      <div class="row shadow time" style="background-color: #1D3671;">
        <div class="col-5 p-0 text-white">
          <h2 id="minutes_ok"></h2>
        </div>
        <div class="col-1 p-0 d-flex justify-content-center text-white">
          <h2>:</h2>
        </div>
        <div class="col-5 pl-0 text-white">
          <h2 id="seconds_ok"></h2>
        </div>
        <!-- /Relogio-->
      </div>

      <div class="row mt-5">
        <div class="col">
          <h3 id="title_sessao" class="text-center text-secondary"></h3>
        </div>
      </div>
    </div>

    <!-- /Timer-->

    <!-- Finalização-->
    <div id="fim" style="display: none;">
      <h1 class="text-success text-center">Parabéns! você finalizou suas tarefas.</h1>
      <div class="row mt-5 mb-5 d-flex justify-content-center">
        <div class="col-md-9 d-flex justify-content-center">
          <a href="./pomodoro.html" class="btn btn-danger shadow btn-lg">Reiniciar</a>
        </div>
      </div>
    </div>
    <!-- /Finalização-->
  </div>

  <!-- container-->
  <script src="./js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
